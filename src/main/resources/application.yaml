# Configuración de servidor
server:
  port: 8080  # Puerto en el que la aplicación escuchará las s

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/CIAdb
    username: postgres
    password: nico
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10  
  jpa:
    hibernate:
      ddl-auto: update  # Generación automática de esquema de base de datos
    show-sql: true  # Mostrar las consultas SQL en los logs
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    

